<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>New York Times Article Search</title>
</head>

<body>
    
        <div class="jumbotron jumbotron-fluid text-center">
            <div class="row d-flex justify-content-center">
                <img src="Images/newspaper.png" class="news">
                <h1 class="display-4">New York Times</h1>   
            </div>
        </div>
    

    <div class="container">
        <div class="jumbotron">
        <!-- Nav Bar -->

        <nav class="navbar navbar-light bg-light">
                <span class="navbar-text">
                    Search Parameters
                </span>
              </nav>

        <br>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Search Term:</span>
            </div>
            <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Number of Records to Retrieve:</span>
            </div>
            <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Start Year (Optional):</span>
            </div>
            <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">End Year (Optional):</span>
            </div>
            <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
        </div>

        <input class="sub" type="submit" value="Submit">
        <input class="res" type="reset" value="Reset">

    </div>
</div>
    

    <div class="jumbotron jumbotron-fluid">
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">Top Articles</span>
        </nav>
        <br>
    </div>


    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../Instructions/script.js"></script>
</body>

</html>
